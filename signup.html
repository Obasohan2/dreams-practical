<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="barbing Shop. Barbers in Leeds, United Kingdom. Club Barbers.">
    <meta name="keywords" content="barbers, haircut, barbing club, Leeds, sport">
    <!--title-->
    <title>Barber Shop</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="theme">Barber Shop</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>

        <nav>
            <ul id="theme-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>

        <!--sign up form-->
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2>Let's get you signed up!</h2>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" class="text-input" required>
                <br>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" class="text-input" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="news">News Letter</label>
                        <input type="radio" name="barbing_prefernce" id="news" value="news" required checked>
                    </div>
                    <div>
                        <label for="customer">New Customer</label>
                        <input type="radio" name="barbing_prefernce" id="customer" value="customer" required>
                    </div>
                    <div>
                        <label for="home_service">Home Service</label>
                        <input type="radio" name="barbing_prefernce" id="home_service" value="home_service" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Sign Up</button>
                <button type="button" onclick="alert('Hello World!')"></button>

            </form>
        </section>
    </main>

    <footer>
        <!--social media access-->
        <ul id="socialm">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <div class="copyright">
            <p>Copyright Â© Barber Shop 2024</p>
        </div>

        <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
